<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Jogo da velha</h1>

    <div id="btn-container">
        <button id="2-players">2 - Jogadores</button>
        <button id="ai-player">Jogar com IA</button>
    </div>

    <div id="container" class="hide">

        <div id="block-1" class="box"></div>

        <div id="block-2" class="box"></div>

        <div id="block-3" class="box"></div>

        <div id="block-4" class="box"></div>

        <div id="block-5" class="box"></div>

        <div id="block-6" class="box"></div>

        <div id="block-7" class="box"></div>

        <div id="block-8" class="box"></div>

        <div id="block-9" class="box"></div>
    </div>

    <div id="scoreboard-container">

        <span class="score-box">
            <span id="x-scoreboard">X</span>:
            <span id="scoreboard 1">0</span>
        </span>

        <span class="score-box">
            <span id="o-scoreboard"></span>:
            <span id="scoreboard 2">0</span>
        </span>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p></p>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
